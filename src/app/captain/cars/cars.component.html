<ion-content [fullscreen]="true" color="warning">

  <ion-card mode="ios" id="wrapper">
    <ion-card-content>

      <!-- header -->
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon name="notifications-outline" color="primary" class="text-xl"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{ title }}</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button>
              <ion-icon name="apps" color="primary" class="text-xl"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
        <ion-icon name="car-sport" slot="start" size="small" color="dark"></ion-icon>
        <ion-label>
          <ul>
            <li>
              <div class="text-xl">{{title}}</div>
            </li>
            <li><span class="text-note">قائمة سياراتي</span></li>
          </ul>
        </ion-label>
      </ion-item>

      <ion-list lines="none">
        
        <ion-item-sliding class="ion-margin-bottom">
          <ion-item color="primary" class="ion-margin-bottom">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <ul>
                <li>
                  <div class="text-xl">{{title}}</div>
                </li>
                <li><span class="text-note">قائمة سياراتي</span></li>
              </ul>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding class="ion-margin-bottom">
          <ion-item color="primary" class="ion-margin-bottom">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <ul>
                <li>
                  <div class="text-xl">{{title}}</div>
                </li>
                <li><span class="text-note">قائمة سياراتي</span></li>
              </ul>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding class="ion-margin-bottom">
          <ion-item color="primary" class="ion-margin-bottom">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <ul>
                <li>
                  <div class="text-xl">{{title}}</div>
                </li>
                <li><span class="text-note">قائمة سياراتي</span></li>
              </ul>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)">Unread</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <!-- form for changing car -->
  <ion-card mode="ios" class="ion-margin-top" id="card-transparent">
    <ion-card-content>
      <ion-button class="ion-margin-top" type="submit" expand="block" size="large" color="light" routerLink="add-car">
        اضافة سيارة
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
