
<ion-content [fullscreen]="true" color="warning">
  <ion-card mode="ios" id="wrapper">
    <ion-card-content>
      <!-- <agm-map 
      [latitude]="latitude" 
      [longitude]="longitude" 
      [zoom]="zoom" >
        <agm-marker 
        [latitude]="latitude"  [markerDraggable]="true"
        [longitude]="longitude" (dragEnd)="markerDragEnd($event)"></agm-marker>
      </agm-map> -->
      <!-- header -->
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon name="notifications-outline" color="primary" class="text-xl"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{ title }}</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button>
              <ion-icon name="apps" color="primary" class="text-xl"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
        <ion-icon name="car" slot="start" size="small" color="dark"></ion-icon>
        <ion-label>
          <ul>
            <li>
              <div class="text-xl">{{title}}</div>
            </li>
            <li><span class="text-note">قائمة الاعدادات</span></li>
          </ul>
        </ion-label>
      </ion-item>

      <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
        <ion-icon name="navigate" slot="start" size="small" color="dark"></ion-icon>
        <ion-label>
          <ul>
            <li>
              <div class="text-lg">نقطة الانطلاق</div>
            </li>
            <li><span class="text-note">حدد نقطة الانطلاق</span></li>
            <li>
              <input (keydown.enter)="$event.preventDefault()" placeholder="نقطة الانطلاق" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search class="search-map">
            </li>
          </ul>
        </ion-label>
      </ion-item>

      <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
        <ion-icon name="pin" slot="start" size="small" color="dark"></ion-icon>
        <ion-label>
          <ul>
            <li>
              <div class="text-lg">نقطة الوصول</div>
            </li>
            <li><span class="text-note">حدد نقطة الوصول</span></li>
            <li>
              <input (keydown.enter)="$event.preventDefault()" placeholder="نقطة الوصول" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search class="search-map">
            </li>
          </ul>
        </ion-label>
      </ion-item>

      <!-- Ride destination and surce -->

      <ion-card mode="ios" color="primary">
   
        <ion-card-content>
          
    
          <ion-card mode="ios">
    
            <ion-card-content>
              <div id="box">
                <div class="flex items-center">
                  <ion-icon name="navigate-outline" class="ion-margin-end text-note text-lg"></ion-icon>
                  <div>
                    <!-- <input (keydown.enter)="$event.preventDefault()" placeholder="نقطة الانطلاق" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search> -->
                    <div class="text-note">
                      نقطة الانطلاق
                    </div>
                  </div>
                </div>
              </div>
            </ion-card-content>
    
          </ion-card>
          <ion-card mode="ios" color="warning">
    
            <ion-card-content>
              <div [routerLink]="['/']" id="box">
                <div class="flex items-center">
                  <ion-icon name="pin-outline" class="ion-margin-end text-note text-lg"></ion-icon>
                  <div>
                    <div class="text-lg">Riadh province</div>
                    <div class="text-note">
                       نقطة الوصول
                    </div>
                  </div>
                </div>
              </div>
            </ion-card-content>
    
          </ion-card>
    
          <div class="ion-text-center ion-padding">
            <div class="text-note flex items-center ion-justify-content-between">
              <ion-icon name="timer" color="light" class="text-lg"></ion-icon>
              <span class="text-note-white">الوقت المتوقع للوصول</span>
            </div>
            <hr>
            <div class="text-lg">
              2 heures 5 min
            </div>
          </div>
        </ion-card-content>
      </ion-card>

    </ion-card-content>
  </ion-card>

  
  <ion-card mode="ios" class="ion-margin-top" id="card-transparent">

    <ion-card-content>

      
    </ion-card-content>
  </ion-card>
</ion-content>
