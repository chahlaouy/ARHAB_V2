<ion-content [fullscreen]="true" color="warning">
  <ion-card mode="ios" id="wrapper">
    <ion-card-content>

      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon name="notifications-outline" color="primary" class="text-xl"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{ title }}</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button>
              <ion-icon name="apps" color="primary" class="text-xl"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
        <ion-icon name="star" slot="start" size="small" color="dark"></ion-icon>
        <ion-label>
          <ul>
            <li>
              <div class="text-xl">{{title}}</div>
            </li>
            <li>
              <div class="text-note">{{subTitle}}</div>
            </li>

          </ul>
        </ion-label>
      </ion-item>

      <!-- Reviews list -->
      
      <ion-card mode="ios">
        <ion-card-header>
          <ion-card-subtitle>
           <ion-item>
             <ion-label>الرحلة عدد 47</ion-label>

           </ion-item>
          </ion-card-subtitle>
          <ion-card-title>
            
          </ion-card-title>
        </ion-card-header>
        <ion-card-content> 
          <ion-list>
            <ion-item class="ion-margin-bottom">
              <ion-label slot="start">عدد التعليقات</ion-label>
              <ion-label>
                1
              </ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label slot="start">عدد التقيمات </ion-label>
              <ion-label>
                2
              </ion-label>
            </ion-item>

            <ion-button class="ion-margin-top" type="submit" expand="block" size="large" color="primary" routerLink="add-car">
              رؤية المزيد
            </ion-button>
          </ion-list>
          
        </ion-card-content>
      </ion-card>
