<ion-content [fullscreen]="true" color="warning">
  <ion-card mode="ios" id="wrapper">
    <ion-card-content>

      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon name="notifications-outline" color="primary" class="text-xl"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>{{ title }}</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button>
              <ion-icon name="apps" color="primary" class="text-xl"></ion-icon>
            </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-item class="ion-margin-bottom ion-margin-top" lines="none">
        <ion-icon name="wallet" slot="start" size="small" color="dark"></ion-icon>
        <ion-label>
          <ul>
            <li>
              <div class="text-xl">{{title}}</div>
            </li>
            <li>
              <div class="text-note">{{subTitle}}</div>
            </li>

          </ul>
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <ion-card mode="ios" class="ion-margin-top" id="card-transparent">
    <ion-card-content>
      <ion-item class="ion-margin-bottom ion-margin-top">
        <ion-label>
          ادخل بيانات الاعتماد الخاصة بك
        </ion-label>
      </ion-item>
      <div id="form" class="ion-margin-top">
        
      </div>
      
    </ion-card-content>
  </ion-card>

</ion-content>
