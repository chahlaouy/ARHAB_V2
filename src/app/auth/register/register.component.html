<ion-content [fullscreen]="true">
  <div id="logo">
    <img src="../assets/carpooling-logo.png" alt="arhab-logo">
  </div>
    
  <ion-grid>
    <form [formGroup]="loginForm" (submit)="onRegisterSubmit()">
      
      <!-- <ion-row *ngIf="authError">
        <ion-col>
          <ion-item color="danger" lines="none">
            <ion-label>خطأ في بيانات الاعتماد</ion-label>
          </ion-item>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col>
          <ion-item color="secondary" lines="none" detail="false">
            <ion-label position="floating">اسم المستخدم</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="loginForm.get('username').touched && !loginForm.get('username').valid">
        <ion-col>
          <ion-item lines="none" detail="false" color="danger">
            {{ validations.required }}
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color="secondary" lines="none" detail="false">
            <ion-label position="floating">البريد الإلكتروني</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
        <ion-col *ngIf="loginForm.get('email').errors.required">
          <ion-item lines="none" detail="false" color="danger">
            {{ validations.required }}
          </ion-item>
        </ion-col>
        <ion-col size="12" *ngIf="loginForm.get('email').errors.email">
          <ion-item lines="none" detail="false" color="danger">
            {{ validations.email }}
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item color="secondary" lines="none" detail="false">
            <ion-label position="floating">كلمه السر</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
        <ion-col>
          <ion-item lines="none" detail="false" color="danger">
            {{ validations.required }}
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button expand="block" size="large" color="warning" type="submit">
            تسجيل الدخول
          </ion-button> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" size="large"  color="light" [routerLink]="['/driver/register']">
            إنشاء حساب جديد
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  
</ion-content>
